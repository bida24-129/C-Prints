<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Style Fix Clothing</title>
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="footer.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, .footer {
      flex-shrink: 0;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .cart-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .no-orders {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
      color: #555;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background: linear-gradient(135deg, #f7f7f7, #e0f0ff);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 15px;
      animation: fadeIn 0.5s ease;
      position: relative;
    }

    .cart-item.removing {
      animation: fadeOut 0.4s forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeOut {
      to {opacity: 0; transform: translateX(100%);}
    }

    .left-section, .right-section {
      padding: 10px;
      box-sizing: border-box;
    }

    .left-section h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .details p {
      margin: 4px 0;
      font-size: 14px;
    }

    .order-time {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .remove-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .progress {
      margin-top: 10px;
      background: #e0f0ff;
      padding: 8px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment textarea {
      width: 100%;
      border-radius: 8px;
      padding: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 100px;
      background: #fafafa;
    }

    .review-container select {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .save-comment-button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .progress button {
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .progress button:hover, .save-comment-button:hover {
      opacity: 0.9;
    }

    .status-button {
      padding: 6px 12px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
    }

    .status-button.delivered {
      background-color: green;
    }

    .markDelivered{
      height: 30px;
    }
    
    .footer {
      background: #222;
      padding: 20px;
      text-align: center;
    }

    .footer .social-icons img {
      width: 30px;
      margin: 0 10px;
    }

    @media (max-width: 768px) {
      .cart-item {
        grid-template-columns: 1fr;
      }

      .save-comment-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="service.html">Services</a>
      <a href="FAQ.html">FAQ</a>
      <a href="testimonial.html">Testimonials</a>
      <a href="gallery.html">Gallery</a>
      <a href="order.html">Order</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="contact.html">Contact</a>
      <a href="search.html">Search</a>
    </nav>
  </header>

  <main>
    <h1>Your Cart</h1>
    <div class="cart-container" id="cartContainer"></div>
  </main>

  <div class="footer">
    <div class="social-icons">
      <a href="#"><img src="facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="instagram.png" alt="Instagram" /></a>
      <a href="https://wa.me/c/26773684840"><img src="whatsapp.png" alt="WhatsApp" /></a>
      <a href="#"><img src="tiktok.png" alt="TikTok" /></a>
    </div>
  </div>

  <script>
    const cartContainer = document.getElementById('cartContainer');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = '<div class="no-orders">No orders yet. Go to <a href="order.html">order</a> page.</div>';
    } else {
      cart.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'cart-item';
        card.setAttribute("data-index", index);

        const orderDate = new Date(item.timestamp || Date.now()).toLocaleString();

        card.innerHTML = `
          <button class="remove-icon" onclick="removeCartItem(${index})">Ã—</button>
          <div class="left-section">
            <h3>Order ${index + 1} - ${item.type}</h3>
            <div class="details">
              <p><strong>Size:</strong> ${item.size}</p>
              <p><strong>Design:</strong> ${item.design}</p>
              <p><strong>Quantity:</strong> ${item.quantity}</p>
              <p><strong>Color:</strong> ${item.color === "Specify" ? item.colorSpecify : item.color}</p>
              <p><strong>Description:</strong> ${item.description || "N/A"}</p>
              <p><strong>Total:</strong> P${item.totalCost}</p>
              <p class="order-time">Ordered on: ${orderDate}</p>
              <div class="progress" id="progress${index}">
                <p><strong>Status:</strong> <button class="status-button" id="status${index}">Pending</button></p>
                <button class="markDelivered" onclick="markDelivered(${index})">Mark as Delivered</button>
              </div>
            </div>
          </div>
          <div class="right-section">
            <div class="comment">
              <label for="comment${index}"><strong>Comment:</strong></label>
              <textarea id="comment${index}" placeholder="Write your comment about the order..."></textarea>
            </div>
            <div class="review-container">
              <label for="rating${index}"><strong>Rating (out of 5):</strong></label>
              <select id="rating${index}">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
              </select>
            </div>
            <button class="save-comment-button" onclick="saveComment(${index})">Send Comment</button>
          </div>
        `;
        cartContainer.appendChild(card);
      });
    }

    function markDelivered(index) {
      const statusButton = document.getElementById(`status${index}`);
      statusButton.textContent = "Delivered";
      statusButton.classList.add("delivered");
      statusButton.disabled = true;
    }

    function saveComment(index) {
      const comment = document.getElementById(`comment${index}`).value.trim();
      const rating = document.getElementById(`rating${index}`).value;
      if (comment) {
        const message = `Order ${index + 1} Comment:\n"${comment}"\nRating: ${rating}/5`;
        const whatsappUrl = `https://wa.me/26773684840?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, "_blank");
        alert(`Comment sent via WhatsApp:\n"${comment}"\nRating: ${rating}/5`);
      } else {
        alert("Please write a comment before sending.");
      }
    }

    function removeCartItem(index) {
      const card = document.querySelector(`.cart-item[data-index="${index}"]`);
      if (card) {
        card.classList.add("removing");
        setTimeout(() => {
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          location.reload();
        }, 400);
      }
    }
  </script>

</body>
</html>
