<div class="search-container">
  <form action="#" method="GET" class="position-relative">
    <div class="search-box">
      <input type="text" id="searchInput" autocomplete="on" placeholder="Search here...">
      <button type="submit">Search</button>
    </div>
    <div id="suggestions" class="suggestions-box d-none"></div>
  </form>
</div>

<div class="filters">
  <a href="#" class="active">All</a>

</div>


<div class="bottom-icons">

<!-- Back to top button -->
<button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">â†‘</button>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script>
document.getElementById("searchInput").addEventListener("keyup", function() {
  const query = this.value;
  const box = document.getElementById("suggestions");

  if (query.length === 0) {
    box.classList.add("d-none");
    return;
  }

  fetch("suggest.php?query=" + encodeURIComponent(query))
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        box.classList.add("d-none");
        return;
      }

      box.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.innerText = item;
        div.onclick = () => {
          document.getElementById("searchInput").value = item;
          box.classList.add("d-none");
        };
        box.appendChild(div);
      });
      box.classList.remove("d-none");
    });
});
</script>

</body>
</html>
